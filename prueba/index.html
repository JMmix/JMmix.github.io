<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<xml src="../xml/coches.xml">
		</xml>
			<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
			        xmlns:msxsl="urn:schemas-microsoft-com:xslt"
			        version="1.0">



			  <xsl:template match="/">
			        <style>
			          @media only screen and (max-width: 570px){
			    .card  {font-size:2vw;}
			}
			@media only screen and (max-width: 570px){
			.card a  {font-size:0.4vw;}
			}
			  .flex{
			          display: flex;
			          flex-wrap: wrap;
			          justify-content: center;
			          align-items: center;
			          background-color: #ababab;
			          border-radius: 25px;

			          }
			          .card {
			            /* Add shadows to create the "card" effect */

			            transition: 0.3s;
			            background-color: white;
			            width: 15%;
			            margin: 10px;

			          }
			          .card:hover {
			            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
			              background-color: white;
			                  transform: scale(1.1);
			          }

			          .container {
			            padding: 2px 16px;
			          }
			          .container>img {
			            width: 100%;
			            height: 100px;
			          }
			          .card a{
			            background-color: rgb(128, 164, 235);
			            border-radius: 10px;
			            padding: 0px 5%;
			            color: white;
			            width: 100%;
			            text-transform: uppercase;
			          }

			  a, a:active, a:hover, a:visited, a:link {
			      text-decoration: none;
			      outline: 0;
			}
			        </style>
			  <div class="flex">
			        <xsl:for-each select="concesionario/coche[position()&lt;=12]"  >

			          <div class="card">
			            <div class="container">
			              <img src="{foto/@src}" class="CalloutRightPhoto"/>
			              <h4>
			                <b><xsl:value-of select="marca"/></b>
			              </h4>
			              <p><xsl:value-of select="modelo"/></p>
			              <h4><xsl:value-of select="precio"/></h4>
			              <a href="#">Promoci√≥n <i class="fa fa-long-arrow-right" style="font-size:12px;color:white"></i></a>
			            </div>
			          </div>

			        </xsl:for-each>
			          </div>
			  </xsl:template>

			</xsl:stylesheet>

		</xml>
	</body>
</html>
